<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>InboxAI</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      height: 600px;
      width: 380px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    body.dark {
      background: #0f172a;
    }

    /* HEADER */
    .header {
      padding: 16px 20px;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h3 {
      color: white;
      font-size: 20px;
    }

    .theme-toggle {
      border: none;
      background: rgba(255,255,255,0.2);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
    }

    /* CHAT */
    .chat-container {
      flex: 1;
      padding: 16px;
      background: #f8fafc;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    body.dark .chat-container {
      background: #1e293b;
    }

    .message {
      max-width: 85%;
      padding: 12px 16px;
      border-radius: 18px;
      font-size: 14px;
      line-height: 1.4;
      white-space: pre-wrap;
      animation: slideIn 0.2s ease;
    }

    .user {
      align-self: flex-end;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      color: white;
      border-bottom-right-radius: 4px;
    }

    .bot {
      align-self: flex-start;
      background: white;
      color: #0f172a;
      border: 1px solid #e2e8f0;
      border-bottom-left-radius: 4px;
    }

    body.dark .bot {
      background: #334155;
      color: #e2e8f0;
      border-color: #475569;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* THINKING */
    .thinking {
      display: flex;
      gap: 6px;
      padding: 12px 16px;
      background: white;
      border-radius: 18px;
      border-bottom-left-radius: 4px;
      border: 1px solid #e2e8f0;
      width: fit-content;
    }

    body.dark .thinking {
      background: #334155;
      border-color: #475569;
    }

    .thinking span {
      width: 8px;
      height: 8px;
      background: #94a3b8;
      border-radius: 50%;
      animation: bounce 1.4s infinite both;
    }

    .thinking span:nth-child(1) { animation-delay: -0.32s; }
    .thinking span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* INPUT */
    .input-area {
      padding: 14px;
      display: flex;
      gap: 10px;
      border-top: 1px solid #e2e8f0;
      background: white;
    }

    body.dark .input-area {
      background: #0f172a;
      border-color: #334155;
    }

    textarea {
      flex: 1;
      resize: none;
      border-radius: 20px;
      padding: 10px 14px;
      border: 2px solid #e2e8f0;
      font-size: 14px;
      outline: none;
    }

    body.dark textarea {
      background: #1e293b;
      color: #e2e8f0;
      border-color: #334155;
    }

    button#send {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      color: white;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h3>InboxAI</h3>
    <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
  </div>

  <div class="chat-container" id="chatContainer">
    <div class="message bot">
      Hi, Iâ€™m InboxAI. Ask me to summarize or manage your emails âœ¨
    </div>
  </div>

  <div class="input-area">
    <textarea id="input" rows="1" placeholder="Type a command..."></textarea>
    <button id="send">âž¤</button>
  </div>

  <!-- IMPORTANT -->
  <script src="popup.js"></script>
</body>
</html>
